					</div>
				</div>
				<div class="from-group">

					</div>
				</div>
				<div class="from-group set_pd">

							<input type="password" class="form-control" id="login" placeholder="请输入密码">

					</div>
						<div class="row row1">

				</div>

					</div>

			<div class="from-group">

						<div class="col-sm-12">
							<input type="submit" class="form-control" id="login" value="注册">

					</div>
				
			</div>

	</div>
	
</div>
