<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="javascript/height.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="col-md-12 login_bk" id="login_bk" style="height:0">
			<form class="form-horizontal from1">
				<div class="from-group">
					<h3>用户名登陆</h3>
					<div class="row row1">
						
						<div class="col-sm-12">
							<input type="text" class="form-control" id="firstname" placeholder="请输入用户名/邮箱号">
						</div>
					</div>
				</div>
				<div class="from-group">
					<div class="row row1">
						
						<div class="col-sm-12">
							<input type="password" class="form-control" id="inputPassword"" placeholder="请输入密码">
						</div>
					</div>
				</div>
				<div class="row row1" >
					<div class="checkbox col-sm-6">
						<label>
						    <input type="checkbox"><span>记住密码</span>
						</label>
					</div>
					<div class="col-sm-6">
						<h6>还没有账号？<a href="register.html">请注册</a></h6>
					</div>
				</div>
				
			<div class="from-group">
					<div class="row row1">
						<div class="col-sm-12">
							<input type="submit" class="form-control" id="login" value="登陆">
						</div>
					</div>
				
			</div>
			<div class="row row1" >
					<div class="col-sm-12">
						<h6>忘记密码？<a href="backpd.html">找回密码</a></h6>
					</div>
				</div>
				
		</form>
		
	</div>
	
</div>
<script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
