<script type="text/javascript">
	function addOnload(event)
{

	var oldonload=window.onload;
	if(typeof window.onload!='function')
	{	
		window.onload=event;
	}
	else
	{
		window.onload=function()
		{
			oldonload();
			event();
		}
	}
}
